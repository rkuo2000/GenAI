<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Galaxian Neon</title>
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div id="ui-layer">
            <div id="hud-top">
                <div class="hud-item">SCORE <span id="score">0</span></div>
                <div class="hud-item">HIGH <span id="high-score">0</span></div>
            </div>
            
            <div id="hud-bottom">
                <div class="hud-item">LEVEL <span id="level">1</span></div>
                <div class="hud-item">SHIELD <span id="shield-bar">████</span></div>
                <div class="hud-item" id="lives-container">
                    LIVES <span id="lives">3</span>
                </div>
            </div>

            <div id="start-screen" class="screen active">
                <h1 class="neon-title">GALAXIAN<br><span class="neon-subtitle">NEON</span></h1>
                <p class="blink">PRESS SPACE OR TAP TO START</p>
                <div class="controls-info">
                    <p>PC: ARROWS + SPACE</p>
                    <p>MOBILE: TOUCH & DRAG</p>
                </div>
            </div>

            <div id="game-over-screen" class="screen hidden">
                <h1 class="neon-red">GAME OVER</h1>
                <p>SCORE: <span id="final-score">0</span></p>
                <p class="blink">TAP TO RESTART</p>
            </div>
        </div>
    </div>
    
    <script type="module" src="game.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('SW registered', reg))
                .catch(err => console.error('SW failed', err));
        }
    </script>
</body>
</html>
